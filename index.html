<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير مهام FastAPI</title>
    <style>
        :root { --primary: #009688; --bg: #eceff1; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 600px; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; }
        .input-section { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .todo-item { border-left: 5px solid var(--primary); background: #f9f9f9; margin: 10px 0; padding: 15px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .done { opacity: 0.6; text-decoration: line-through; border-left-color: #9e9e9e; }
        .controls button { margin-left: 5px; font-size: 12px; }
        .delete-btn { background: #ff5252; color: white; }
        .toggle-btn { background: #4caf50; color: white; }
    </style>
</head>
<body>

<div class="card">
    <h2>ادارة مهام</h2>
    
    <div class="input-section">
        <input type="text" id="title" placeholder="العنوان (مثلاً: المدرسة)">
        <input type="text" id="content" placeholder="التفاصيل (مثلاً: سأدرس اليوم)">
        <button class="btn-add" onclick="addTask()">إضافة المهمة</button>
    </div>

    <div id="tasksList"></div>
</div>

<script>
    const API_URL = 'https://to-do-list-1-i4i9.onrender.com/tasks/';

    // جلب البيانات عند التشغيل
    window.onload = getTasks;

    async function getTasks() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            render(data);
        } catch (e) { console.error("Error fetching:", e); }
    }

    async function addTask() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        if(!title || !content) return alert("يرجى ملء البيانات");

        const newTask = {
            id: Math.floor(Math.random() * 10000), // توليد ID عشوائي للتجربة
            title: title,
            content: content,
            is_done: false
        };

        await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(newTask)
        });
        
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        getTasks();
    }

    async function deleteTask(id) {
        await fetch(`${API_URL}${id}`, { method: 'DELETE' });
        getTasks();
    }

    async function toggleDone(task) {
        const updated = {...task, is_done: !task.is_done};
        await fetch(`${API_URL}${task.id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(updated)
        });
        getTasks();
    }

    function render(tasks) {
        const container = document.getElementById('tasksList');
        container.innerHTML = tasks.map(t => `
            <div class="todo-item ${t.is_done ? 'done' : ''}">
                <div>
                    <strong>${t.title}</strong>
                    <p style="margin: 5px 0 0 0; font-size: 0.9em; color: #666;">${t.content}</p>
                </div>
                <div class="controls">
                    <button class="toggle-btn" onclick='toggleDone(${JSON.stringify(t)})'>
                        ${t.is_done ? 'تراجع' : 'تم'}
                    </button>
                    <button class="delete-btn" onclick="deleteTask(${t.id})">حذف</button>
                </div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
